<div>
    <select *ngIf="!enableMultiColumn" [(ngModel)]="selectedValue" (change)="onOptionChanged()">
      <option *ngFor="let item of items" value="{{item}}">{{item}}</option>
    </select>
    <select *ngIf="enableMultiColumn" [(ngModel)]="selectedValue" (change)="onOptionChanged()">
      <option *ngFor="let item of items" >
        <span *ngFor="let key of jsonKeys">
          {{item[key]}} ||
        </span>
      </option>
    </select>
</div>
